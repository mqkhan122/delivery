<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6v2uMJDC2e1Cn7Qux1s6N67oynKAn/Khfo70A0TcgsXyT0ZlEq3Fe8c5Uy" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: linear-gradient( #3ec3d5, #3ec3d5);;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control, .form-select {
            border-radius: 8px;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .card {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .card-header {
            font-weight: bold;
            color: #007bff;
        }
        .col-md-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">New Delivery</h1>
        
        <div class="row">
            <!-- Pickup Details Column -->
        <form action="payment.html" >
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Pickup Details</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="pickupAddress" class="form-label">Your Address</label>
                            <input type="text" id="address" class="form-control" id="pickupAddress" placeholder="Enter your address">
                        </div>
                        <div class="mb-3">
                            <label for="pickupContact" class="form-label">Contact Number</label>
                            <input type="tel" id="contact" class="form-control" id="pickupContact" placeholder="Enter your contact number">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delivery Details Column -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Delivery Details</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="recipientAddress" class="form-label">Recipient Address</label>
                            <input type="text" class="form-control" id="rec_address" placeholder="Enter recipient address">
                        </div>
                        <div class="mb-3">
                            <label for="recipientContact" class="form-label">Recipient Contact</label>
                            <input type="tel" class="form-control" id="rec_contact" placeholder="Enter recipient contact number">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Package Details Column -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Package Details</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="packageWeight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="pc_weight" placeholder="Enter weight">
                        </div>
                        <div class="mb-3">
                            <label for="packageDescription" class="form-label">Package Description</label>
                            <textarea class="form-control" id="pc_des" rows="3" placeholder="Describe the package"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delivery Option Details Column -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Delivery Option Details</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="estimatedCost" class="form-label">Estimated Cost</label>
                            <input type="text" class="form-control" id="es_cost" placeholder="Calculated automatically" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="deliveryOption" class="form-label">Delivery Option</label>
                            <select class="form-select" id="del_op" onchange="calculateEstimatedCost()">
                                <option value="standard">Standard</option>
                                <option value="express">Express</option>
                                <option value="overnight">Overnight</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Continue to Payment Button -->
        <div class="text-center mt-4">
            <input type="submit" value="Continue to Payment" onclick="delivery()">
        </div>
    </form>
    </div>

    <script src="new delivery.js"> </script>
    <script src="index.js"></script>
</body>
</html>
