<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Dashboard</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <!-- Row 1: Buttons -->
    <div class="row row-buttons">
       <a href="new delivery.html"><button class="btn" id="new-delivery">New Delivery</a></button>
      <button class="btn" id="my-information"><a href="my info.html">My Information</a></button>
    </div>

    <!-- Row 2: Delivery History -->
    <div class="row row-history">
      <h2>Recent Deliveries</h2>
      <ul class="delivery-history">
        <li>Delivery #1: Delivered on 2024-11-28</li>
        <li>Delivery #2: In Transit</li>
        <li>Delivery #3: Scheduled for 2024-12-01</li>
      </ul>
    </div>

    <!-- Row 3: Statistics -->
    <div class="row row-stats">
      <h2>Delivery Stats</h2>
      <div class="stats">
        <div class="stat">
          <h3>Total Deliveries</h3>
          <p>25</p>
        </div>
        <div class="stat">
          <h3>In Transit</h3>
          <p>5</p>
        </div>
        <div class="stat">
          <h3>Completed</h3>
          <p>20</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
